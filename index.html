<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes Herrera</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Almacenes Herrera</h1>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul class="categories">
                <li>Perfume <span>(12)</span></li>
                <li>Ropa <span>(21)</span></li>
                <li>Accesorios <span>(4)</span></li>
                <li>Zapatos <span>(10)</span></li>
            </ul>
        </aside>

        <main class="products-grid">
            <div class="product-card">
                <img src="./assets/img/Perfume myKingdom.webp" alt="perfume">
                <h3>Perfume myKingdom</h3>
                <p class="price">$31.400</p>
                <button class="buy-btn">Comprar</button>
            </div>

            <div class="product-card">
                <img src="./assets/img/Perfume Phantom.avif" alt="perfume man">
                <h3>Perfume Phantom</h3>
                <p class="price">$68.300</p>
                <button class="buy-btn">Comprar</button>
            </div>

            <div class="product-card">
                <img src="./assets/img/Zapatos Docker.jpg" alt="zapatos">
                <h3>Zapatos Docker</h3>
                <p class="price">$28.700</p>
                <button class="buy-btn">Comprar</button>
            </div>

            <div class="product-card">
                <img src="./assets/img/Pelerón Puma.jpg" alt="jumper">
                <h3>Pelerón Puma</h3>
                <p class="price">$44.750</p>
                <button class="buy-btn">Comprar</button>
            </div>
        </main>

        <footer class="footer">
            <p>© 2023 Almacenes Herrera. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
